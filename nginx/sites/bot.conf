server {
    listen 80;
    server_name bot.viewbot.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Bot dashboard (public-facing)
    location / {
        proxy_pass http://bot_backend;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;
    }

    # Bot API endpoints (require authentication)
    location /api/ {
        # Pass authorization header
        proxy_set_header Authorization $http_authorization;
        
        # Rate limiting for bot API
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://bot_backend;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;
    }

    # Admin dashboard assets
    location /dashboard/ {
        proxy_pass http://bot_backend;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Simulation control endpoints
    location /api/simulation/ {
        # Stricter rate limiting for simulation controls
        limit_req zone=api burst=5 nodelay;
        
        proxy_set_header Authorization $http_authorization;
        proxy_pass http://bot_backend;
        proxy_read_timeout 60s;
    }

    # Scheduler status endpoint
    location /api/scheduler/ {
        proxy_set_header Authorization $http_authorization;
        proxy_pass http://bot_backend;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://bot_backend;
    }

    # WebSocket for real-time dashboard updates
    location /ws {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://bot_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect www to non-www
server {
    listen 80;
    server_name www.bot.viewbot.com;
    return 301 http://bot.viewbot.com$request_uri;
}